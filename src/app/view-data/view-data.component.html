<a routerLink="first">first</a>
<div class="card" style="width:60%; height: 10%;">
    <div class="row">
        <div class="col-sm-6" *ngFor="let row of apiInfo">
            <div class="card" style="width: 100%; height: 99% ; " id="c1">
                <img src="{{row.image}}" class="card-img-top" id="img">
                <p>{{row.title}}</p>
                <p>{{row.price}}</p>
                <p>{{row.category}}</p>
                <span></span>
            </div>
        </div>
    </div>
</div>
